<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Platform Seminar & Workshop Kampus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">Seminar Kampus</a>
    <div>
      <a class="nav-link d-inline text-white" href="{{ url_for('main.seminar_list') }}">Daftar Seminar</a>
      <a class="nav-link d-inline text-white" href="{{ url_for('main.daftar') }}">Pendaftaran</a>
    </div>
  </div>
</nav>
<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{cat}}">{{msg}}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
